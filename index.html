    <title>Rails 8 Info Hub</title>
    <script>
      // This script runs before React and the rest of the page loads.
      // It sets the 'dark' class on the <html> element based on localStorage or OS preference
      // to prevent a "flash of incorrect theme" (FOUC).
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // This explicitly tells Tailwind to use the 'class' strategy, which the app's logic relies on.
      // It makes the dark mode implementation more robust when using the CDN.
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
